{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/teacher_lessons_style.css' %}">
{% endblock %}
{% block content %}

<div class="students-list">
    <h2>Ученики</h2>
    {% for student in students %}
    <div class="student-card">
        <h3>
            <a href="{% url 'account:student_lessons' student.id %}">{{ student.name }} {{ student.surname }}</a>
        </h3>
    </div>
    {% endfor %}
</div>

{% endblock %}
